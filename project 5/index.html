<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>password generator</title>
  <link rel="stylesheet" href="verification_de_mot_passe.css">
  <script src="verification_mot_de_passe.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="not"></div>
    <div class="text">
      <h1>password verification</h1>
    </div>
    <form action="">
      <label for="" class="one">User</label> <br>
      <input type="text" required> <br>
      <label class="ones">password</label> <br>
      <!-- le type  password permet precise qu'il s'agit d'un mots de passe -->
      <input  id="password" type="password">
      <br>
      <input type="submit"  value="Send" class="send" >
    </form>
  </div>

  <div id="message">
    <h3>password should be contain these following elements</h3>
    <p id="letter" class="invalid">One uppercase letter</p>
    <p id="capital" class="invalid">One lowercase letter</p>
    <p id="number" class="invalid">One number</p>
    <p id="lenght" class="invalid">Heigh (8) character</p>
  </div>
</body>
</html>
