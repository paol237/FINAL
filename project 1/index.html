<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chronometre.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>CHRONOMETRE</title>
</head>
<body>
  <div class="general">
    <div class="container">
      <h1 style="color: white;">HELLO</h1>
      <div class="times-elments">
        <p><span>0</span>:</p>
        <p><span>0</span>:</p>
        <p><span>0</span>:</p>
        <p><span>0</span></p>
      </div>
      <div class="btn-elements">
        <button id="Stop" onclick="stop()"><i class='bx bx-stop'></i></button>
        <button id="Start" onclick="start()"><i class='bx bx-play'></i></button>
        <button id="Reset" onclick="reset()"><i class='bx bx-reset'></i></button>
      </div>

    </div>

  </div>



  <script src="chronometre.js"></script>
</body>
</html>
